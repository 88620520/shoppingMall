<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <title id="pageTitle">登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 页面背景优化 */
        body {
            background: linear-gradient(135deg, #f4f7fc 0%, #e0e9f1 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }

        /* 页面中央对齐 */
        .row.justify-content-center {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 表单输入框优化 */
        .form-control {
            border-radius: 0.5rem; /* 更圆润的边角 */
            border: 1px solid #ced4da;
            transition: all 0.3s ease; /* 平滑过渡 */
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: #4caf50; /* 自定义焦点颜色 */
            box-shadow: 0 0 0 0.25rem rgba(72, 186, 120, 0.25); /* 轻微阴影 */
            outline: none;
        }

        /* 登录按钮优化 */
        .btn-primary {
            width: 100%;
            background-color: #4caf50; /* 更柔和的绿色 */
            border-color: #4caf50;
            padding: 12px;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, border-color 0.3s ease; /* 平滑过渡 */
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        /* 注册按钮优化 */
        .btn-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold; /* 增加文字的重量感 */
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        /* 卡片样式优化 */
        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* 更软的阴影 */
            background: #fff;
            overflow: hidden;
        }

        .card-header {
            border-radius: 1rem 1rem 0 0;
            background: #4caf50;
            color: #fff;
            font-size: 1.25rem;
            padding: 1.5rem 1rem;
        }

        .card-body {
            padding: 2rem;
        }

        /* 提示信息样式 */
        .alert {
            margin-bottom: 1rem;
            border-radius: 0.375rem;
        }

        /* 文字和表单标签优化 */
        .form-label {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .col-md-6 {
                max-width: 95%;
            }
        }

        /* 让登录框美观的动效 */
        .card {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div id="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h4 class="mb-0">用户登录</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        用户名或密码错误，请重试。
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        您已成功退出登录。
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">登录</button>
                        <div class="text-center">
                            <a href="/register" class="btn btn-link">注册新账号</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
